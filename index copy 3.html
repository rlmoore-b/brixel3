<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <style>
        body {
            font-family: 'Nunito Sans', 'Nunito Sans', Geneva, Verdana, sans-serif;
            background-color: #F8F8F8;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: right;
            align-items: right;
            height: 100vh;
        }

        .sidenav {
          width: 20%;
          min-width: 250px;
          height: 100%;
          position: fixed;
          z-index: 1;
          top: 0px;
          left: 0px;
          background: #eee;
          overflow-x: hidden;
          padding: 0px 0;
        }

        .sidenav img {
          padding: 16px 8px 16px 16px;

        }

        .sidenav a {
          padding: 16px 8px 16px 16px;
          text-decoration: none;
          font-size: 25px;
          color: #000000;
          display: block;
          align-self: left;
        }

        .sidenav a:hover {
          color: #064579;
        }
        .input-group {
          display: flex;
          justify-content: start;
          align-items: center;
          margin-bottom: 10px;
        }

        .input-group label {
          margin-right: 10px;
          white-space: nowrap;
          /* Set a fixed width for the labels to align them nicely */
          width: 20%;
        }

        .input-group input {
          /* Adjust the width of the input to ensure it doesn't exceed the container's width */
          width: 10%; /* Adjust as needed, make sure the sum of label width and input width is less than 100% */
          margin-right: 20px; /* Optional: Adds some space after the input */
        }

        .container {
            width: 80%;
            min-width: 500px;


            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #ff8c00;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        }
        form {
            padding: 20px;
            background-color: #f8f8f8;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        select {
          width: 100%; /* Adjusting based on the margin-right of the input fields */
          padding: 10px;
          margin-top: 5px;
          border: 2px solid #ddd;
          border-radius: 4px;
          transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #ff8c00;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff8c00;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
            border-radius: 4px;
        }
        button:hover {
            background-color: #e07c00;
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <img src="brixel.png" alt="Italian Trulli" style="width:128px;height:128px;" class="center">
        <div class="home">
            <img src="home.png" alt="Italian Trulli" style="width:30px;height:30px;", align="left">
            <a href="#home", align="left">Home</a>
        </div>
                <div class="order">
            <img src="home.png" alt="Italian Trulli" style="width:30px;height:30px;", align="left">
            <a href="#home", align="left">Order</a>
        </div>
                <div class="transactions">
            <img src="home.png" alt="Italian Trulli" style="width:30px;height:30px;", align="left">
            <a href="#home", align="left">Transactions</a>
        </div>
                <div class="Messages">
            <img src="home.png" alt="Italian Trulli" style="width:30px;height:30px;", align="left">
            <a href="#home", align="left">Messages</a>
        </div>
                <div class="home">
            <img src="home.png" alt="Italian Trulli" style="width:30px;height:30px;", align="left">
            <a href="#home", align="left">Order History</a>
        </div>

    </div>
    <div class="container fade-in">
        <div class="header">
            <h1>Place Your Order</h1>
        </div>
        <form action="/submit-order" method="post">
            <label for="supplier">Supplier:</label>
            <select id="supplier" name="supplier">
                <option value="supplier1">Supplier 1</option>
                <option value="supplier2">Supplier 2</option>
                <option value="supplier3">Supplier 3</option>
            </select>

            <label for="product">Select Product:</label>
            <select id="product" name="product">
                <option value="product1">Product 1</option>
                <option value="product2">Product 2</option>
                <option value="product3">Product 3</option>
            </select>

            <div class="input-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="1000">
            </div>

            <div class="input-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0.00" max="10000.00" step="0.01", value="Read-only value" readonly>
            </div>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" placeholder="1234 Street, City">

            <button type="submit">Place Order</button>
        </form>
    </div>




<!-- ... existing code ... -->

</body>
</html>
